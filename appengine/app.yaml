runtime: python37

# Local Polymer Components
# Handlers define how to route static requests to your application.
handlers:
- url: /local_components/
  static_dir: local_components/

# Default Polymer Components
- url: /components/
  static_dir: components/

# Static files
- url: /static/
  static_dir: static/

- url: /node_modules/
  static_dir: node_modules/

- url: /@polymer/
  static_dir: node_modules/@polymer/

- url: /@webcomponents/
  static_dir: node_modules/@webcomponents/
