<!-- Paper Polymer Components -->

<!-- Iron Polymer Components -->

<dom-module id="content-box">
    <template>
        <!-- Style -->
        <style>

            :host{
                display:block;
                margin:20px;
                padding:20px;
                border:1px solid #ccc;
                background-color:#FFF;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                border-radius: 4px;
                font-family: 'Roboto', 'Noto', sans-serif;
            }

            h2.title{
                margin:0 0 20px 0;
                font-weight:400;
            }


        </style>

        <!-- Local DOM -->
        <template is="dom-if" if="[[has_title(title)]]">
            <h2 class="title">{{title}}</h2>
        </template>
        <div class="content-wrapper">
            <content></content>
        </div>

    </template>

    <!-- Element Prototype -->
    <script>
        Polymer({
            is: 'content-box',
            properties: {
                title: String
            },
            has_title: function(title){
              return (title != "");
            }
        });
    </script>
</dom-module>
