<!-- Paper Polymer Components -->
<link rel="import" href="/components/paper-button/paper-button.html">
<link rel="import" href="/components/paper-card/paper-card.html">
<link rel="import" href="/components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="/components/paper-tabs/paper-tabs.html">
<link rel="import" href="/components/paper-toolbar/paper-toolbar.html">

<!-- Iron Polymer Components -->
<link rel="import" href="/components/iron-icons/iron-icons.html">
<link rel="import" href="/components/iron-pages/iron-pages.html">

<!-- Local Polymer Components -->
<link rel="import" href="/local_components/content-box.html">

<dom-module id="auth-layout">
    <template>
        <!-- Style -->
        <style is="custom-style">

            footer{
                padding:10px;
                font-size:12px;
            }

            paper-button.indigo {
                background-color: var(--google-blue-500);
                color: white;
            }
            paper-button.indigo:hover {
                background-color: var(--google-blue-700);
            }


            paper-button iron-icon{
                margin-right:10px;
            }

        </style>
        
        <paper-header-panel>
            <paper-toolbar class="tall">
                <div id="main-title" class="middle title">Report<span class="tiny">2</span>PLX <span class="tiny">+ Data Studio</span></div>
                <paper-tabs selected="{{selected}}" class="bottom self-end">
                    <paper-tab>Get Started</paper-tab>
                    <paper-tab>How it Works</paper-tab>
                </paper-tabs>
            </paper-toolbar>
        </paper-header-panel>
        <iron-pages selected="{{selected}}">
            <div>
                <content-box title="Get Started">
                    <p>Report2PLX allows you to create a synchronized pipeline for any DCM or DBM scheduled report to PLX and Data Studio. To get started you will need to authorize with OAuth to allow the tool to access your scheduled reports.</p>
                    <a href="{{oauth_url}}" tabindex="-1">
                        <paper-button raised class="indigo"><iron-icon icon="fingerprint"></iron-icon>Authenticate With Oauth</paper-button>
                    </a>
                    <p>Contact <a href="mailto:jonrburns@google.com">jonrburns@</a> for support.</p>
                </content-box>
            </div>
            <div>
                <content-box title="About Report2Plx">
                    <div>Looking Good!</div>
                </content-box>
            </div>
        </iron-pages>
    </template>
    
    <!-- Element Prototype -->
    <script>
        Polymer({
            is: 'auth-layout',
            properties : {
                selected: {
                    type: Number,
                    value: 0
                }
            }
        });
    </script>

</dom-module>
